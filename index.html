<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="screen">
                <div class="screen-white"><h1>0.00</h1></div>
            </div>
            <div class="buttons">
                <div class="sections" id="one">
                    <button class="AC"><h3>AC</h3></button>
                    <button><h3>+/-</h3></button>
                    <button><h3>%</h3></button>
                </div>
                <div class="sections" id="two">
                    <button><h3>7</h3></button>
                    <button><h3>8</h3></button>
                    <button><h3>9</h3></button>
                    <button><h3>/</h3></button>
                </div>
                <div class="sections" id="three">
                    <button><h3>4</h3></button>
                    <button><h3>5</h3></button>
                    <button><h3>6</h3></button>
                    <button><h3>*</h3></button>
                </div>
                <div class="sections" id="four">
                    <button><h3>1</h3></button>
                    <button><h3>2</h3></button>
                    <button><h3>3</h3></button>
                    <button><h3>-</h3></button>
                </div>
                <div class="sections" id="five">
                    <button><h3>0</h3></button>
                    <button><h3>.</h3></button>
                    <button><h3>=</h3></button>
                    <button><h3>+</h3></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
